<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPASO</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body >

    <!-- <div class="contenido" onclick="reproduccion()"  > -->

        <div class="cajaDeDatos">         

            <h1 class="titulo"> DATOS PERSONALES  </h1>

            <div class="datosUsuario">

                <hr>
                <label for="nombre"> NOMBRES:  </label>
                <input type="text" id="nombre" class="casillaNombre" placeholder="INGRESA TU NOMBRE">
                <hr>

                <label for="apellido"> APELLIDOS:  </label>
                <input type="text" id="apellido" class="casillaApellido" placeholder="INGRESA TU APELLIDO">
                <hr>

                <label for="fecha"> FECHA DE NACIMIENTO:  </label>
                <input type="date" id="fecha" class="casillaFecha">
                <hr>

                <label for="edad"> EDAD:  </label>
                <input type="number" id="edad" class="casillaEdad" placeholder="INGRESA TU EDAD">
                <hr>

                <label for="correo"> CORREO:  </label>
                <input type="email" id="correo" class="casillaCorreo" placeholder="INGRESA TU CORREO">
                <hr>

                <label for="telefono"> TELEFONO:  </label>
                <input type="tel" id="telefono" class="casillaTelefono" placeholder="INGRESA TU TELEFONO">
                <hr>

                <label for="distrito"> DISTRITO:  </label>
                <select id="distrito">
                    <option value="Comas"> Comas    </option>
                    <option value="Los Olivos" selected> Los Olivos  </option>
                    <option value="Carabayllo"> Carabayllo   </option>
                    <option value="San Martin de Porres"> San Martin de Porres   </option>
                    <option value="Callao"> Callao </option>
                </select>
                <hr>

                <label for="mascota"> MASCOTA:  </label>
                <select id="mascota">
                    <option value="Perro"> Perro    </option>
                    <option value="Gato" selected> Gato  </option>
                    <option value="Hamster"> Hamster   </option>
                    <option value="Tortuga"> Tortuga   </option>
                    <option value="Conejo"> Conejo </option>
                    <option value="Pato"> Pato </option>
                    <option value="Canario"> Canario </option>

                </select>
                <hr>

                <input type="submit" id="enviar" class="botonEnviar" value="Enviar datos" onclick="datos()">


            </div>
            
            <div class="cajaResultados">

                <p id="resultados" class="parrafoResultados"> RESULTADOS DEL USUARIO </p>

            </div>

    
        </div>
    
        <!-- <audio controls id="musica" class="cajaAudio">  
            <source src="./audios/Memories.mp3" type="audio/mp3">
    
        </audio> -->

    <!-- </div> -->
    
        <div class="botonesDeAudio">

            <button id="reproducir"> PLAY </button>
            <button id="pausa"> PAUSAR </button>
            <button id="resetear"> RESETEAR  </button>


        </div>
    
    



    <script src="./js/index.js"></script>

</body>
</html>
