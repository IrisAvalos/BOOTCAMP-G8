<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>MI PRIMER FORMULARIO</h1>
    </header>

    <main>

        <section>

            <form>

                <label for="nombre">  Nombre:     </label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" >

                <br><br>

                <label for="apellido">   Apellido:   </label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">

                <br><br>

                <label for="correo">  Correo:       </label>
                <input type="email" id="correo" placeholder="Ingresa tu correo">

                <br><br>

                <label for="casillero"> Selecciona un casillero:</label>
                <input type="checkbox" id="casillero">

                <br><br>

                <label for="colores">  Selecciona un color:  </label>
                <input type="color" id="colores">

                <br><br>

                <label for="fecha">  Selecciona una fecha:  </label>
                <input type="date" id="fecha">

                <br><br>

                <label for="archivo"> Subir un documento:  </label>
                <input type="file" id="archivo">

                <br><br>

                <label for="contraseña"> Contraseña: </label>
                <input type="password" id="contraseña">

                <br><br>
                <label for="enviar">Boton de enviar:</label>
                <input type="button" id="enviar" value="Enviar datos">

                <br><br>

                <label for=""> Selecciona un distrito: </label>
                <select id="distrito"> 

                    <option value="Lima">  Lima   </option>
                    <option value="Comas"> Comas </option>
                    <option value="San Martin" selected>  San Martin   </option>

                </select>

            </form>



        </section>





    </main>






</body>
</html>
