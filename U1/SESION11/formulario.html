<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <label for="nombre"> NOMBRES:    </label>
        <input type="text" class="casilla-nombre" id="nombre"  placeholder="Ingresa tu nombre"   >

        <br><br>
        <label for="apellido"> APELLIDOS: </label>
        <input type="text" class="casilla-apellido" id="apellido" placeholder="Ingresa tu apellido">

        <br><br>
        <label for="edad"> EDAD:  </label>
        <input type="number" class="casilla-edad" id="edad">

        <br><br>
        <label for="dni">  DNI:   </label>
        <input type="number" class="casilla-dni" id="dni">

        <br><br>
        <label for="correo">  CORREO: </label>
        <input type="email" class="casilla-correo" id="correo">

        <br><br>
        <input type="button" class="boton-enviar" id="enviar" value="Enviar datos" onclick="datos()" >

    </form>


    <script src="./JS/formulario.js"></script>


</body>
</html>
