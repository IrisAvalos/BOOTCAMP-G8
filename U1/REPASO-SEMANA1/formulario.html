<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <header>
        <h1>REPASANDO FORMULARIOS</h1>
        <hr>
    </header>

    <nav>

    </nav>

    <main>

        <section>

            <form action="">

                <label for="nombre"> NOMBRES: </label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">

                <br><br><hr>

                <label for="apellido">   APELLIDOS:  </label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">

                <br><br><hr>

                <label for="fecha">  INGRESA UNA FECHA:  </label>
                <input type="date" id="fecha">

                <br><br><hr>

                <label for="edad"> INGRESA TU EDAD:  </label>
                <input type="number" id="edad">

                <br><br><hr>

                <label for="correo">  INGRESA TU CORREO:   </label>
                <input type="email" id="correo" placeholder="Correo aquí">

                <br><br><hr>

                <label for="contraseña"> INGRESA TU CONTRASEÑA:      </label>
                <input type="password" id="contraseña">

                <br><br><hr>

                <label for="archivo"> SUBE TU DNI:  </label>
                <input type="file" id="archivo">

                <br><br><hr>

                <input type="button" id="enviar" value="Enviar datos">


            </form>




        </section>







    </main>


    
</body>
</html>
